<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <!-- Image 1 -->
      <div style="background-color: #D76E15;">
        <h1>Sunset</h1>
        <p>A beautiful sight</p>
      </div>

      <!-- Image 2 -->
      <div style="background-color: #D3B67E;">
        <h1>Asphalt</h1>
        <p>Lost on the horizon</p>
      </div>

      <!-- Image 3 -->
      <div style="background-color: #3E4D24;">
        <h1>Trees</h1>
        <p>And perfect mountains in the background</p>
      </div>

      <!-- Image 4 -->
      <div style="background-color: #5B7CAF;">
        <h1>Winter</h1>
        <p>It's very cold here...</p>
      </div>

      <!-- Image 5 -->
      <div style="background-color: #657C64;">
        <h1>A Flower</h1>
        <p>To another flower ðŸŒ¼</p>
      </div>
    </div>

    <div class="right-slide">
      <!-- Image 5 -->
      <div style="background-image: url('https://images.wallpaperscraft.com/image/flowers_white_bloom_200637_1280x720.jpg');"></div>

      <!-- Image 4 -->
      <div style="background-image: url('https://images.wallpaperscraft.com/image/pier_snow_ice_200697_1280x720.jpg');"></div>

      <!-- Image 3 -->
      <div style="background-image: url('https://images.wallpaperscraft.com/image/mountain_peak_trees_200701_1280x720.jpg');"></div>

      <!-- Image 2 -->
      <div style="background-image: url('https://images.wallpaperscraft.com/image/road_asphalt_distance_200712_1280x720.jpg');"></div>

      <!-- Image 1 -->
      <div style="background-image: url('https://images.wallpaperscraft.com/image/sunset_sun_mountains_200764_1280x720.jpg');"></div>
    </div>

    <div class="actions-button">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
